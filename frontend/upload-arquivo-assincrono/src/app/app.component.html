<h3>Upload de arquivo</h3>
<form [formGroup]="formulario">
    <label for="uploadDeArquivo">Realizar upload:</label>
    <input type="file" #inputUploadDeArquivo class="custom-file-input" id="uploadDeArquivo" formControlName="uploadDeArquivo">
    <button type="button" (click)="realizarUpload()">Realizar upload</button>
</form>
